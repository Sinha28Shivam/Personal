<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3" style="width: 18rem;">
                <img src="{{item.image}}" alt="">
                <h5 class="card-title"
                    style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;" routerLink="/" routerLinkActive="active">
                    {{item.title}} </h5>
                <p class="card-text"
                    style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                    {{item.description}}</p>
                    
                
                   <p><strong><span style="color: red;"> Price : </span></strong><b> â‚¹{{item.price}}</b></p>
                 
                <button routerLink="/" routerLinkActive="active" class="btn btn-warning" (click)=addtocart(item) ><b>Add to cart</b></button>
        
        </div>
        </ng-container>

    </div>
</div>
